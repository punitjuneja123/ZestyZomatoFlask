<!DOCTYPE html>
<html>
  <head>
    <title>Zesty Zomato - Edit Dish</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Edit Dish</h1>
    <div class="container"></div>
    <form action="/menu/edit/{{ dish['id'] }}" method="post">
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        value="{{ dish['name'] }}"
        required
      /><br />

      <label for="price">Price:</label><br />
      <input
        type="number"
        id="price"
        name="price"
        value="{{ dish['price'] }}"
        min="0"
        step="0.01"
        required
      /><br />

      <label for="availability">Availability:</label>
      <input type="checkbox" id="availability" name="availability" {% if
      dish['availability'] %}checked{% endif %}><br />

      <button type="submit">Update Dish</button>
    </form>
  </body>
</html>
