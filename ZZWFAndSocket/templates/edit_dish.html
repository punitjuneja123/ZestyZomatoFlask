<!DOCTYPE html>
<html>
<head>
   <title>Edit Dish</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
   <div class="edit-popup">
       <h2>Edit Dish</h2>
       <form action="/menu/edit/{{ dish_id }}" method="POST">
           <label for="dish_name">Dish Name:</label>
           <input type="text" id="dish_name" name="dish_name" value="{{ dish['dish_name'] }}" required><br>

           <label for="price">Price:</label>
           <input type="number" id="price" name="price" value="{{ dish['price'] }}" required><br>

           <label for="availability">Availability:</label>
           <input type="checkbox" id="availability" name="availability" {% if dish['availability'] %}checked{% endif %}><br>

           <input type="submit" value="Save Changes">
       </form>
   </div>
</body>
</html>
